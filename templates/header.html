code. You can see that this file has all the core components for the header
of the application. -->

<head><title>Landon's Restaurant Menu App!</title></head>
<div class="row top-menu">
  <div class="col-md-6">
    <a href="{{url_for('showRestaurants')}}">
      <span class="glyphicon glyphicon-home" aria-hidden="true"></span>Landon's Restaurants!
    </a>
  </div>
  <div class="col-md-6 text-right">
          {%if 'username' not in session %}
      <a href="{{url_for('showLogin')}}">Click Here to Login </a>
      {% else %}
      <a href="{{url_for('disconnect')}}">Logout </a>
      {% endif %}

  </div>
</div>
